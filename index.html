<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <header class="header">
      <img class="logo-img" src="/assets/logo.svg" alt="Logo RocketNews." />
    </header>
    <main class="content">
      <div class="content-info">
        <h1 class="content-info-title">
          atualize ideias e informações em 5 minutos
        </h1>
        <h2 class="content-info-subtitle">
          tudo que você precisa saber para começar seu dia bem informado
        </h2>
        <p class="content-info-text">
          notícias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar.
        </p>
      </div>

      <div class="form">
        <p class="form-text">Insira seu e-mail:</p>
        <form class="form-atributes">
          <input class="form-input" type="email" placeholder="joao@mail.com" />
        </form>
        <button type="submit" class="form-btn">
          <img src="/assets/send.svg" alt="Send image" />
        </button>
      </div>

      <div class="content-read-link">
        <a class="read-link" href=""
          >deixe-me ler primeiro
          <img src="/assets/arrow-right.svg" alt="flecha para a direita"
        /></a>
      </div>
    </main>
  </body>
</html>
