<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="background">
      <div class="right-side">
        <header class="header">
          <img class="logo-img" src="/assets/logo.svg" alt="RocketNews logo." />
        </header>
        <main class="content">
          <div class="content-info">
            <h1 class="content-info-title">
              Atualize ideias e informações em 5 minutos.
            </h1>
            <h2 class="content-info-subtitle">
              Tudo que você precisa saber para começar seu dia bem informado
            </h2>
            <p class="content-info-text">
              Notícias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. Perfeito para se preparar para codar ☕
            </p>
          </div>
          <div class="form">
            <label class="form-text" for="email">Insira seu E-mail:</label>

            <form class="form-form" action="" method="">
              <input type="email" id="email" name="email" required />
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="content-read-link">
            <a class="read-link" href="">
              deixe-me ler primeiro
              <img
                class="arrow-right"
                src="/assets/arrow-right.svg"
                alt="Flecha para a direita"
              />
            </a>
          </div>
        </main>
      </div>
      <div class="image-section"></div>
    </div>
  </body>
</html>
